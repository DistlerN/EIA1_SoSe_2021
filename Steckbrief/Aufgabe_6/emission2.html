<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carbon Dioxide Emissions</title>
    <link rel="stylesheet" href="css/styles2.css">
    <script src="emissions2.ts"></script>
</head>
<body>
    <nav>
        <img src="images/europe.png" class="europe">
        <img src="images/northamerica.png" class="northamerica">
        <img src="images/southamerica.png" class="southamerica">
        <img src="images/africa.png" class="africa">
        <img src="images/asia.png" class="asia">
        <img src="images/australia.png" class="australia">
    </nav>

    <h1>
        Carbon Dioxide Emissions in <span id="Region">Europe</span>
    </h1>
    <div class="chartWrapper">
        <div class="chart"></div>
    </div>
    
  
    <main>
        <section>
            <h2 id="Continent2018">--</h2>
            <p>Emission absolute of <span id="RegionUnten">--</span> in 2018</p>
        </section>
        
        <section>
            <h2 id="RelativZuWelt">--%</h2>
            <p>Relative to total world's emission</p>
        </section>
        
        <section>
            <h2 id="Wachstumsrate">--%</h2>
            <p>Growth rate between 2008 and 2018 (in %)</p>
        </section>
        
        <section>
            <h2 id="WachstumsrateAbs">--</h2>
            <p>Growth rate between 2008 and 2018 (absolute)</p>
        </section>
    </main>

    
    <footer>
        <p>Values in kg CO2 per TJ. Source https://www.statista.com/</p>
    </footer>
    
</body>
</html>
