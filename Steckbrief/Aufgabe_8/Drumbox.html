<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fun Drumbox</title>
    <link rel="stylesheet" href="Drumbox_Style.css">
    <script src="https://kit.fontawesome.com/3ae8be4ef3.js" crossorigin="anonymous"></script>
    <script src="Drumbox.js" defer></script>
</head>

<body>
    <div id="drumbox_flex">
        <div id="cont">
            <div id="drumbutton" class="drum1"></div>
            <div id="drumbutton" class="drum2"></div>
            <div id="drumbutton" class="drum3"></div>
        </div>

        <div id="cont">
            <div id="drumbutton" class="drum4"></div>
            <div id="drumbutton" class="drum5"></div>
            <div id="drumbutton" class="drum6"></div>
        </div>
        <div id="cont">
            <div id="drumbutton" class="drum7"></div>
            <div id="drumbutton" class="drum8"></div>
            <div id="drumbutton" class="drum9"></div>
        </div>
        <div id="cont">
            <div class="playstop">
                <div style="display: block;" id="playbutton"><i class="fas fa-play"></i></div>
                <div style="display: none;" id="stopbutton"> <i class="fas fa-stop"></i> </div>
            </div>
            
            <div class="randombutton"> <i class="fas fa-microphone"></i></div>
            <div class="deletebutton"><i class="fas fa-trash-alt"></i> </div>

        </div>
    </div>
</body>

</html>
